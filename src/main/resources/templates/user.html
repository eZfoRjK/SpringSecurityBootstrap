<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        /* Navbar styles */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #343a40;
            color: #eeeeee;
        }

        .navbar-text {
            color: #ffffff;
        }

        /* Sidebar styles */
        .sidebar {
            width: 200px;
            height: calc(100vh - 56px);
            background-color: #ffffff;
            padding-top: 20px;
            position: fixed;
            top: 56px;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000;
            display: block;
        }

        .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }

        /* Content styles */
        .content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 56px;
            width: calc(100% - 220px);
        }

        /* Table styles */
        .table-wrapper {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ffffff;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
            padding: 8px;
            border: none;
        }

        th {
            background-color: #ffffff;
        }

        td {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-light">

<!-- Sidebar -->
<div class="sidebar">
    <a th:classappend="${#httpServletRequest.requestURI.contains('/user')} ? 'active'" href="/user">User</a>
</div>

<!-- Main content -->
<div class="content">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <span class="navbar-text">
                <strong th:text="${#authentication.getName()}"></strong>
                with roles: <span th:each="role : ${#authentication.getAuthorities()}" th:text="${role}"></span>
            </span>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-outline-light" value="Logout"/>
            </form>
        </div>
    </nav>

    <!-- User Information Section -->
    <h2 class="text-start mt-4">User information-page</h2>
    <div class="table-wrapper">
        <div class="card-header">
            About user
        </div>
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Login</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user.id}">3</td>
                <td th:text="${user.name}">user</td>
                <td th:text="${user.lastName}">user</td>
                <td th:text="${user.age}">30</td>
                <td th:text="${user.login}">user@mail.ru</td>
                <td>
                    <span th:each="role : ${user.roles}">
                        <span th:text="${role}" class="badge bg-primary">USER</span>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
